<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image__case">
            <img src="res/Hangman-1.png" alt="" class="image">
        </div>
        <div class="control__case">
            <div class="screen">
                <div class="label">Слово</div>
                <div class="hint__case">
                    <button class="hint__btn">Підказка</button>
                    <div class="hint"></div>
                </div>
            </div>
            <div class="control">
                <label for=".input__letter">Введіть букву:</label>
                <input class="input__letter" placeholder="Введіть одну букву" type="text" />
                <button class="input__enter">Enter</button>
            </div>
            <div class="log">
                <div class="letters">Хибні букви: </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
